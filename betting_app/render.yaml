services:
  - type: web
    name: edgefinder-pro
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: edgefinder-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: ODDS_API_KEY
        sync: false  # Must be set manually in Render dashboard

databases:
  - name: edgefinder-db
    databaseName: betting_app
    user: edgefinder
